<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(180deg,#7E04FE, #FC00D1, #FE035B, #FF3E1B, #FFCD00 120%); 
            background-attachment: fixed;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradinte</h1>
    <h1>Instagram</h1>
</body>
</html>
