<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video preload="metadata" width="560" poster="imagens/gemaplys-m.png" controls>
        <source src="midias/suco-laranja.m4v" type="video/mp4">
        <source src="midias/suco-laranja.mp4" type="video/mp4">
        <source src="midias/suco-laranja.webm" type="video/webm">
        <source src="midias/suco-laranja.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado no servidor do Youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WTOm65IZneg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
